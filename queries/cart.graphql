query Cart($cartId: String!) {
  cart(cart_id: $cartId) {
    items {
      uid
      quantity
      product {
        name
        sku
        price_tiers {
          quantity
          final_price {
            value
          }
          discount {
            amount_off
            percent_off
          }
        }
      }
      prices {
        price {
          value
        }
      }
    }
  }
}
