#import "./_categoryTree.graphql"
#import "./_cmsPage.graphql"
#import "./_productBundle.graphql"
#import "./_productConfigurable.graphql"
#import "./_productDownloadable.graphql"
#import "./_productGrouped.graphql"
#import "./_productSimple.graphql"
#import "./_productVirtual.graphql"

query Route($url: String!) {
  storeConfig {
    product_url_suffix
    category_url_suffix
    default_title
    copyright
  }

  route(url: $url) {
    type
    ...categoryTree
    ...cmsPage
    ...productBundle
    ...productConfigurable
    ...productDownloadable
    ...productGrouped
    ...productSimple
    ...productVirtual
  }
}
